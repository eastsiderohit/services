name: Update Dynamic Variable

on:
  push:
    branches:
      - dynamic

jobs:
  update-dynamic-variable:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Update dynamic variable
      run: |
        echo "Updating dynamic variable..."
        current_time=$(date)
        echo "dynamic_variable = 'This variable was last updated on $current_time'" > dynamic_file.py

    - name: Check git configuration
      run: |
        git config --list

    - name: Print repository files
      run: |
        ls -l

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/eastsiderohit/services.git
        git add dynamic_file.py
        git commit -m "Update dynamic variable"
        git push origin HEAD:dynamic
