name: Update Dynamic Variable

on:
  push:
    branches:
      - dynamic

jobs:
  update-dynamic-variable:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update script
        run: |
          echo "Updating dynamic variable..."
          current_time=$(date)
          echo "dynamic_variable = 'This variable was last updated on $current_time'" > dynamic_file.py
          
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dynamic_file.py
          git commit -m "Update dynamic variable"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
